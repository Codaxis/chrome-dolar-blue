<div ng-class="{calculator: vm.calculatorMode}" ng-controller="HistoricCtrl as vm">
	<h4 id="header"><img src="/images/icon-24.png" alt="">
		Historico

		<div id="calculator-toggle" class="ng-cloak">
			<a class="btn btn-xs btn-default" href="#/">
				<i class="fa fa-usd"></i> Cotizaci√≥n
			</a>
		</div>
	</h4>

	<span class="text-muted" ng-show="!vm.loaded">
		<i class="fa fa-cog fa-spin"></i> Esperando datos...
	</span>
	<div class="row">
		<div class="col-xs-5">
			<select ng-model="vm.type" ng-change="vm.fetch(1)" class="form-control input-xs">
				<option value="oficial">Dolar Oficial</option>
				<option value="blue">Dolar Blue</option>
				<option value="mayorista">Dolar Mayorista</option>
			</select>
		</div>
		<div class="col-xs-7">
			<div class="pull-right" ng-show="vm.loaded && vm.maxPage > 1">
				<button class="btn btn-default btn-xs" ng-click="vm.fetch(vm.currentPage + 1)" ng-disabled="vm.currentPage == vm.maxPage">
					<i class="fa fa-chevron-left"></i>
				</button>
				<button class="btn btn-default btn-xs" ng-click="vm.fetch(vm.currentPage - 1)" ng-disabled="vm.currentPage == 1">
					<i class="fa fa-chevron-right"></i>
				</button>
			</div>
		</div>
	</div>
	<br/>
	<div class="ng-cloak" ng-show="vm.loaded">
		<canvas class="chart chart-line" chart-data="vm.data" chart-labels="vm.labels" chart-series="vm.series"></canvas>
	</div>

</div>
